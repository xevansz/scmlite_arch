version: '3.8'

services:
  # Socket Server
  socket-server:
    build:
      context: .
      dockerfile: socket_server/Dockerfile
    container_name: scmlite-socket-server
    ports:
      - "5050:5050"
    networks:
      - scmlite-net
    restart: unless-stopped

  # Producer
  producer:
    build:
      context: .
      dockerfile: producer/Dockerfile
    container_name: scmlite-producer
    environment:
      - SOCKET_SERVER=socket-server
      - SOCKET_PORT=5050
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=${KAFKA_TOPIC:-shipment_data}
      - BUFFER_SIZE=${BUFFER_SIZE:-4096}
    depends_on:
      - socket-server
      - kafka
    networks:
      - scmlite-net
    restart: unless-stopped

  # Consumer
  consumer:
    build:
      context: .
      dockerfile: consumer/Dockerfile
    container_name: scmlite-consumer
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=${KAFKA_TOPIC:-shipment_data}
      - MONGO_URI=${MONGO_URI}
      - DB_NAME=${DB_NAME:-scmlitedb}
      - COLLECTION_NAME=${COLLECTION_NAME:-shipment_data}
    depends_on:
      - kafka
    networks:
      - scmlite-net
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: scmlite-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - DB_NAME=${DB_NAME:-scmlitedb}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - kafka
    networks:
      - scmlite-net
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: scmlite-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - scmlite-net
    restart: unless-stopped

  # Zookeeper
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: scmlite-zookeeper
    ports:
      - "2181:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - scmlite-net
    restart: unless-stopped

  # Kafka
  kafka:
    image: wurstmeister/kafka:2.13-2.8.1
    container_name: scmlite-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper
    networks:
      - scmlite-net
    restart: unless-stopped

  full-stack:
    build:
      context: .
      dockerfile: Dockerfile.full
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: scmlite-all
    environment:
      - MONGO_URI=${MONGO_URI}
      - DB_NAME=${DB_NAME:-scmlitedb}
      - JWT_SECRET=${JWT_SECRET}
      - KAFKA_TOPIC=${KAFKA_TOPIC:-shipment_data}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - COLLECTION_NAME=${COLLECTION_NAME:-shipment_data}
      - BUFFER_SIZE=${BUFFER_SIZE:-4096}
    ports:
      - "3000:3000"
      - "8000:8000"
      - "5050:5050"
    depends_on:
      - kafka
    networks:
      - scmlite-net
    restart: unless-stopped
    profiles:
      - full

networks:
  scmlite-net:
    driver: bridge

